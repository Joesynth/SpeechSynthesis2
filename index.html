<textarea></textarea>
<button> Fale! </button>



<script>
var text = document.querySelector('textarea');
var bf = document.querySelector('button');
function falar() {
var speech = new SpeechSynthesisUtterance();
speech.text = text.value;
speechSynthesis.speak(speech);
}
bf.onclick = function (e) {
e.preventDefault();
falar();
};
